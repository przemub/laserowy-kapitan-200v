<!DOCTYPE html>
<html>
	<head>
		<title>Laserowy Kapitan 200V</title>
		
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<div class="main">
			<img src="img/LK200V.png" class="logo">
			
			<h1>Generator odcinków</h1>
			<textarea class="output" id="output" readonly>Twój odcinek pojawi się tutaj.</textarea>
			
			<h2>Wybierz uniwersum:</h2>
			<ul class="sourcepicker">
				<li>
					<label>
						<input type="checkbox" name="source" value="kb" checked>
						<div class="checkbox"></div>
						Kapitan Bomba
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="source" value="lgd">
						<div class="checkbox"></div>
						Laserowy Gniew Dzidy
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="source" value="k200v">
						<div class="checkbox"></div>
						Kaliber 200 Volt
					</label>
				</li>
			</ul>
		</div>
	</body>
</html>
